<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{caption}}</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form class="form-horizontal form-label-left" [formGroup]="userForm" (submit)="onSubmit()" novalidate>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="stat_fio">
              Имя сотрудника
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="stat_fio" formControlName="stat_fio" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="defaultuser">
              Номер телефона <span class="required text-danger">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="defaultuser" formControlName="defaultuser" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">
              Пароль <span class="required text-danger">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="password" id="password" formControlName="password" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <details>
           <summary>Дополнительные параметры</summary>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">
                Исходящий канал
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <select class="form-control col-md-7 col-xs-12" formControlName="context">
                  <option [value]="'blank'">По-умолчанию</option>
                  <option *ngFor="let context of contexts" [value]="context.context">{{context.caption}}</option>
                </select>
              </div>
            </div>
          </details>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <a routerLink="/users" class="btn btn-primary" type="button"><i class="fa fa-arrow-left"></i> Отменить</a>
              <button class="btn btn-primary" type="reset"><i class="fa fa-refresh"></i> Сбросить</button>
              <button [disabled]="!userForm.valid" type="submit" class="btn btn-success"><i class="fa fa-save"></i> Сохранить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
